<h1 class="display-5 text-center mb-3">Seus filhos</h1>

<form class="form-inline">
  <section class="row g-2 mb-3">
    <div class="col-md-5">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          id="nome"
          name="nome"
          placeholder="Pesquisa por nome"
        />
        <button type="button" class="btn btn-primary">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>
    <div class="col-md-5">
      <button
        type="button"
        class="btn btn-secondary col-md-4"
        [routerLink]="['/addfilho']" routerLinkActive="router-link-active"
        style="margin-left: 7px"
      >
        Cadastrar Filho
      </button>
    </div>
  </section>
</form>

<div *ngFor="let item of filhos; let i = index">
  <div class="card contorno" style="width: 25rem; float: left; margin-top: 2%">
    <div class="card-header">
      <h5 class="card-title">Nome: {{ item.nome }}</h5>
    </div>
    <div class="card-body">
      <h6 class="card-subtitle mb-2 text-muted">
        Data nascimento: {{ item.data_nascimento | date: "dd/MM/yyyy" }}
      </h6>
      <h6 class="card-subtitle mb-2 text-muted">
        CPF: {{ item.cpf | mask: "000.000.000-00" }}
      </h6>
      <p class="card-text">Relato: {{ item.relato }}</p>
      <div class="btn-toolbar row justify-content-center">
        <button type="button" class="col-4 btn btn-outline-danger" (click)="excluir(item, i)">
          <i class="bi bi-trash"></i> Excluir
        </button>
        <button type="button" class="col-4 btn btn-outline-primary separa" [routerLink]="[ '/addfilho', item.id]" routerLinkActive="active">
          <i class="bi bi-person-plus-fill"></i> Editar
        </button>
        <button type="button" class="col-4 btn btn-outline-warning separa" data-toggle="modal" data-target="#materiais">
          <i class="bi bi-vector-pen"></i> Materiais
        </button>
      </div>

      <div class="modal fade" id="materiais" tabindex="-1" data-backdrop="static" data-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="exampleModalLabel">{{ item.nome }}</h4>
              <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <app-list-materiais [filho]="item"></app-list-materiais>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
