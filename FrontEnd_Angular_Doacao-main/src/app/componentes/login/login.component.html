<form>
  <section class="row ajuste">
    <div class="col-md-7 imagem"></div>
    <div class="col-md-5 fundo-login">
      <div class="form-group row justify-content-md-center px-5">
        <label
          for=""
          class="text-center fs-3 mb-3 mt-3"
          >Login</label
        >
        <p class="text-center mb-2">
          NÃ£o se preocupe com a compra dos materiais escolares de seu filho(a)
          esse semestre
        </p>
        <div class="form-group col-md-10 mt-4">
          <input
            placeholder="Digite seu login"
            required
            [(ngModel)]="pai.email"
            name="email"
            type="email"
            class="form-control mb-2 tamInput"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="form-group col-md-10">
          <input
            type="password"
            required
            name="senha"
            class="col-md-3 form-control tamInput"
            [(ngModel)]="pai.senha"
            placeholder="Digite sua senha"
            id="exampleInputPassword1"
          />
        </div>
        
        <div class="d-flex justify-content-md-evenly mt-3">
        <button
          type="submit"
          class="mt-3 tam-botao btn botao-branco"
          (click)="acessar()"
        >
          Entrar
        </button>
          <button
            data-bs-toggle="modal"
            href="#modalCadastro"
            class="btn botao-principal tam-botao mt-3"
            >Criar conta</button
          >
        </div>
        <div
          class="modal fade"
          id="modalCadastro"
          tabindex="-1"
          data-backdrop="static"
          data-keyboard="false"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Cadastro</h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <app-cadastro></app-cadastro>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
