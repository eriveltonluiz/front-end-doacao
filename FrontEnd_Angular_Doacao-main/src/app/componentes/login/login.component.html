<form >
  <section class="row ajuste">
    <div class="col-md-8 imagem">
      
    </div>
    <div class="col-md-4" style="background: linear-gradient(180deg, #0F5783 0%, #083D5E 100%);">
    <div class="form-group row justify-content-md-center">
      <label for="" class="text-light fs-3 mb-3 mt-3" style="text-align:center">Login</label>
      <div class="form-group col-md-10 mt-4">
        <input
          placeholder="Digite seu login"
          required
          [(ngModel)]="pai.email"
          name="email"
          type="email"
          style="height: 40px;"
          class="form-control mb-2"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="form-group col-md-10">
        
        <input
          type="password"
          required
          name="senha"
          style="height: 40px;"
          class="col-md-3 input-sm form-control"
          [(ngModel)]="pai.senha"
          placeholder="Digite sua senha"
          id="exampleInputPassword1"
        />
      </div>
  
      <button type="submit" class="mt-3 mb-3 btn btn-primary center" (click)="acessar()">Acessar</button>
      <div class="form-group row justify-content-md-center">
        <a
          data-bs-toggle="modal"
          href="#modalCadastro"
          class="text-primary col-md-auto"
          >Cadastrar conta</a
        >
      </div>
      <div class="modal fade" id="modalCadastro" tabindex="-1" data-backdrop="static" data-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="exampleModalLabel">Cadastro</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <app-cadastro></app-cadastro>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>
  </form>
